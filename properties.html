---
layout: default
---

<h2>Properties</h2>

<ul>
	{% for property in site.categories.rent %}
	<li>
		<a href="">{{property.title}} in {{property.district}}, {{ property.street }}</a>
		<p>
		{% for category in property.categories %}
		 <button>{{ category }}</button>
		{% endfor%}
		</p>
	</li>
	{% endfor %}
</ul>
